<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Exo|Monoton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
    <script src="main.js"></script>
    <script type="text/x-handlebars-template">
            <form action="" name="signIn" method='POST' netlify-honeypot="bot-field" data-netlify="true" novalidate>
                <input name="bot-field" /></label>
                <div class="infos">
                    <input type="text" placeholder="NOM" id="lastName" name="lastName" pattern="[A-Za-z]+" required autofocus>
                    <input type="text" placeholder="PRENOM" id="firstName" name="firstName" pattern="[A-Za-z]+" required>
                    <select name="division" id="division">
                        <option value="5B">5B</option>
                        <option value="4D">4D</option>
                        <option value="4E">4E</option>
                    </select>
                </div>
                <div class="captcha" data-netlify-recaptcha="true"></div>
                <div class="mail"><input id="email" type="email" placeholder="exemple@mail.com"></div>
                <input type="submit" value="Je voudrais m'inscrire">
            </form>
        </script>
</head>

<body>
    <header>
        <p>PASTEURCODECLUB</p>
    </header>

    <main>
        <div class="explanations">
            <span class="blinking">_</span>
        </div>
        <a href="https://www.code3dgames.com/3de/">Cliquez ici pour commencer</a>
    </main>

    <footer>
        <div class="container">
            <p>Première séance dans : </p>
            <div class="days">
                <span></span>
                <p>_Jours</p>
            </div>
            <div class="hours">
                <span></span>
                <p>_Heures</p>
            </div>
            <div class="minutes">
                <span></span>
                <p>_Minutes</p>
            </div>
            <div class="seconds">
                <span></span>
                <p>_Secondes</p>
            </div>
        </div>
    </footer>
</body>

</html>
