<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Exo|Monoton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>PASTEURCODECLUB</header>
    <main>
        <div class="explanations">
            <span class="blinking">_</span>
        </div>
        <form action="">
            <div id="infos">
                <input type="text" placeholder="NOM" id="name">
                <input type="text" placeholder="PRENOM" id="firstName">
                <input type="text" placeholder="6°Z" id="class">
            </div>
            <div id="mail"><input id="email" type="email" placeholder="exemple@mail.com"></div>
            <input type="submit" value="Je voudrais m'inscrire">
        </form>
    </main>
    <footer>
        <p>Première séance dans : </p>
        <div class="days">
            <span></span>
            <p>_Jours</p>
        </div>
        <div class="hours">
            <span></span>
            <p>_Heures</p>
        </div>
        <div class="minutes">
            <span></span>
            <p>_Minutes</p>
        </div>
        <div class="seconds">
            <span></span>
            <p>_Secondes</p>
        </div>
    </footer>
</body>

</html>
